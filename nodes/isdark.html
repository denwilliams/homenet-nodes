<script type="text/javascript">
    RED.nodes.registerType('isdark',{
        category: 'homenet-function',
        color: '#81F781',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "file.png",
        label: function() {
            return this.name||"isdark";
        }
    });
</script>

<script type="text/x-red" data-template-name="isdark">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="isdark">
    <p>Continues the flow only if dark</p>
</script>
