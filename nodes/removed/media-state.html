<script type="text/x-red" data-template-name="media-state">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-deviceId"><i class="icon-tag"></i> Device ID</label>
    <input type="text" id="node-input-deviceId" placeholder="device">
  </div>
</script>

<script type="text/x-red" data-help-name="media-state">
    <p>Output 1 - something is playing, Output 2 - stopped.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('media-state',{
        category: 'homenet-input',
        color:"#81F781",
        defaults: {
            name: {value:''},
            deviceId: {value:''}
        },
        inputs:0,
        outputs:2,
        //icon: "sun.png",
        label: function() {
            return this.name||"Media State";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
