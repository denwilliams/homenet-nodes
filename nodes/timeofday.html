<script type="text/x-red" data-template-name="timeofday">
  <div class="form-row">
    <label for="node-input-from"><i class="icon-globe"></i> From</label>
    <input type="text" id="node-input-from" placeholder="0">
  </div>
  <div class="form-row">
    <label for="node-input-to"><i class="icon-globe"></i> To</label>
    <input type="text" id="node-input-to" placeholder="7">
  </div>
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/x-red" data-help-name="timeofday">
    <p>Runs when between certain hours of the day.</p>
    <p>The first output passes on the <b>msg.payload</b> if currently between the specified hours.
    The second output passes on the message if not.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('timeofday',{
        category: 'homenet-function',
        color:"#58FAF4",
        defaults: {
            name: {value:""},
            from: {value:"", required:true, validate:RED.validators.number()},
            to: {value:"", required:true, validate:RED.validators.number()},
        },
        inputs:1,
        outputs:2,
        icon: "sun.png",
        label: function() {
            return this.name||"Time of day";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
