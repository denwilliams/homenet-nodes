<script type="text/javascript">
    RED.nodes.registerType('ispresent',{
        category: 'homenet-function',
        color: '#D358F7',
        defaults: {
            presenceId: {value:"", required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "file.png",
        label: function() {
            return this.name||"Is Present";
        }
    });
</script>

<script type="text/x-red" data-template-name="ispresent">
    <div class="form-row">
        <label for="node-input-presenceId"><i class="icon-tag"></i> ID</label>
        <input type="text" id="node-input-presenceId" placeholder="presenceId">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="ispresent">
    <p>Continues the flow to output 1 if present, or output 2 if not</p>
</script>
